play.modules.enabled += org.spongepowered.downloads.graphql.impl.GraphQLServerModule

lagom.persistence.ask-timeout = 10s

graphql.cassandra.keyspace = graphql

cassandra-journal.keyspace = ${graphql.cassandra.keyspace}
cassandra-snapshot-store.keyspace = ${graphql.cassandra.keyspace}
lagom.persistence.read-side.cassandra.keyspace = ${graphql.cassandra.keyspace}

# Finally, ensure that Cassandra is used for the journal and snapshot-store
# Lagom's Cassandra and JDBC persistence modules both define these properties,
# so the order they are applied is non-deterministic.
akka.persistence {
  journal {
    plugin = cassandra-journal
  }

  snapshot-store {
    plugin = cassandra-snapshot-store
  }
}
akka.serialization.jackson {
    jackson-modules += "io.vavr.jackson.datatype.VavrModule"
}
