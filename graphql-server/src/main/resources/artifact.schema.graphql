
union Artifact = RegisteredArtifact | MissingArtifact

type ArtifactBinary {
    typeName: String!
    fileSize: Int!
    directUrl: String!
    binaryType: String!
}

type RegisteredArtifact implements Node {
    id: ID!
    rawId: String!
    moduleId: String!
    version: String!
    groupId: String!
}

type MissingArtifact {
    moduleId: String!
}

type Query {

}
