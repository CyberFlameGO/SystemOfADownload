play.modules.enabled += org.spongepowered.downloads.webhook.worker.WorkerModule

lagom.persistence.ask-timeout = 10s

worker.cassandra.keyspace = worker

cassandra-journal.keyspace = ${worker.cassandra.keyspace}
cassandra-snapshot-store.keyspace = ${worker.cassandra.keyspace}
lagom.persistence.read-side.cassandra.keyspace = ${worker.cassandra.keyspace}

# Finally, ensure that Cassandra is used for the journal and snapshot-store
# Lagom's Cassandra and JDBC persistence modules both define these properties,
# so the order they are applied is non-deterministic.
akka.persistence {
  journal {
    plugin = cassandra-journal
  }

  snapshot-store {
    plugin = cassandra-snapshot-store
  }
}
